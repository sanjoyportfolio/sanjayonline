<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css"> 
    <title>Register</title>
</head>
<body>
    <div class="container">
        
       <h3>Creator-<span class="input"></span></h3>

        <form class="form">
            <div class="form__text">
                Login Form
            </div>
    
            <div class="form__group">
                <input type="text" class="form__input" id="userName" required>
                <label for="userName" class="form__label">YOUR NAME</label>
            </div>

            <div class="form__group">
                <input type="password" class="form__input" id="password" required>
                <label for="password" class="form__label">Password</label>
            </div>
            
            <div class="form__group">
                <input type="email" class="form__input"id="userEmail" required>
                <label for="userEmail" class="form__label">email address</label>
            </div>
            <div class="form__button">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
                <div class="from__bottom">
                    <div class="sign">Sign up using</div>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-google"></i>
                    </div>
                </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
